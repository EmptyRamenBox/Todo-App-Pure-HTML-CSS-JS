<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do Web App - HTML</title>
    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">To-Do List</h1>
        <div class="form">
          <input id="newText" type="text" placeholder="New Todo" />
          <button id="newBtn">Add</button>
        </div>
      </div>
      <div class="todos">
        <div class="pendings">
          <h3>Pendings</h3>
          <ul id="pendingList">
            <li>Item 1</li>
            <li>Item 2</li>
          </ul>
        </div>
        <div class="completed">
          <h3>Completed</h3>
          <ul id="completedList">
            <li>Item 3</li>
            <li>Item 4</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
